<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>School group</title>
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="navbar :: navbar"></div>

<h2>Edit school group</h2>

<form action="#" th:action="@{/schoolGroup/{id}(id=${schoolGroup.getId()})}" th:object="${schoolGroup}" method="post">

    <div>
        <label>Group name</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>Students</label>
        <div>
            <li th:each="student : *{students}">
                <a
                        th:href="@{/student/{studentId}(studentId=${student.getId()})}"
                        th:text="${student.getFirstName()} + ' ' + ${student.getLastName()}"
                ></a>
            </li>
        </div>
    </div>
    <div><input type="submit" value="Submit"></div>

</form>

<div th:if="${errorMessage}">
    <div th:text="${errorMessage}"></div>
</div>

</body>
</html>
