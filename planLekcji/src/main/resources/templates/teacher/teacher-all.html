<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>All Lessons</title>
  <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="navbar :: navbar"></div>

<h2>Teachers</h2>

<div>
  <a th:href="@{/teacher/add}">New Teacher</a>
</div>
<div class="flex-list-container">
  <div th:each="teacher : ${teachers}" class="flex-list-item">
    <div th:text="${teacher.getFirstName() + ' ' + teacher.getLastName()}"></div>
    <div th:text="${teacher.getSpeciality().name()}"></div>
    <div>
      <button>
        <a th:href="@{/teacher/{id}(id=${teacher.getId()})}">EDIT</a>
      </button>
      <button>
        <a th:href="@{/teacher/delete/{id}(id=${teacher.getId()})}">Delete</a>
      </button>
    </div>
  </div>
</div>
  <div th:if="${successMessage}">
  <br/>
  <div th:text="${successMessage}"></div>
</div>

<div th:if="${errorMessage}">
  <br/>
  <div th:text="${errorMessage}"></div>
</div>

</body>
</html>
