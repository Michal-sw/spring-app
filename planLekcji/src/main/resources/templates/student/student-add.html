<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Person </title>
</head>
<body>
<div th:insert="navbar :: navbar"></div>

<h2>Add student</h2>

<form action="#" th:action="@{/student}" th:object="${student}" method="post">

  <div><input type="text" th:field="*{firstName}"></div>
  <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
  <div><input type="text" th:field="*{lastName}"></div>
  <div>
    <select th:field="*{schoolGroup}">
      <option th:each="group : ${schoolGroups}" th:value="${group.getId()}" th:text="${group.getName()}">
      </option>
    </select>
  </div>

  <div><input type="submit" value="Submit"></div>

</form>

<div th:if="${errorMessage}">
  <div th:text="${errorMessage}"></div>
</div>

</body>
</html>
