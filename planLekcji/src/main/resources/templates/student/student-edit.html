<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Person </title>
  <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="navbar :: navbar"></div>

<h2>Edit student</h2>

<form action="#" th:action="@{/student/{id}(id=${student.getId()})}" th:object="${student}" method="post">

  <div>
    <label>First name</label>
    <input type="text" th:field="*{firstName}">
  </div>
  <div>
    <label>Last name</label>
    <input type="text" th:field="*{lastName}">
  </div>
  <div>
    <label>School group</label>
    <select name="schoolGroup" id="schoolGroup">
      <option
              th:each="group : ${schoolGroups}"
              th:value="${group.getId()}"
              th:text="${group.getName()}"
              th:selected="(${group.getName()} == *{schoolGroup.getName()})"
      >
      </option>
    </select>
  </div>
  <div><input type="submit" value="Submit"></div>

</form>

<div th:if="${errorMessage}">
  <div th:text="${errorMessage}"></div>
</div>

</body>
</html>
