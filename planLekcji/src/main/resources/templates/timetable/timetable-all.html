<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>All timetables</title>
</head>
<body>
<div th:insert="navbar :: navbar"></div>

<h2>Timetables</h2>

<div>
  <a th:href="@{/timetable/add}">New Timetable</a>
</div>
<br/>
<br/>
<div th:each="timetable : ${timetables}">
  <span th:text="${timetable.getAssignedSchoolGroup().getName()}"></span>
  <span><a th:href="@{/timetable/{id}(id=${timetable.getId()})}">EDIT</a></span>
  <a th:href="@{/timetable/delete/{id}(id=${timetable.getId()})}">Delete</a>
  <br/>
</div>

<div th:if="${successMessage}">
  <br/>
  <div th:text="${successMessage}"></div>
</div>

<div th:if="${errorMessage}">
  <br/>
  <div th:text="${errorMessage}"></div>
</div>

</body>
</html>
